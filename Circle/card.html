<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin:  50px auto;
        font-size: 10px;
      }
      li {
          list-style: none;
      }
      h3 {
          margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Card</h3>

    <div class="card">
        <div class="card_header">
            CSS
        </div>

        <div class="card_main">
            <div class="wraper left">
                <div class="ring"></div>
            </div>
            <div class="wraper right">
                <div class="ring"></div>
            </div>
        </div>
        
        <div class="card_footer">
            <ul>
                <li>熟练掌握 <br> Basic Box Layout</li>
                <li>熟练使用 <br> Flexible Layout</li>
                <li>了解 CSS3 新特性</li>
            </ul>
        </div>
    </div>
  </body>
</html>
